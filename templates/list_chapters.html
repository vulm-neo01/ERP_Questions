<!-- list_chapters.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Chapters</title>
</head>
<body>
    <h1>List of Chapters</h1>

    <form action="{{ url_for('select_questions_by_chapter') }}" method="get">
        <label for="chapter">Chọn chương:</label>
        <select name="chapter" id="chapter">
            {% for chapter in chapters %}
                <option value="{{ chapter }}">Chương {{ chapter }}</option>
            {% endfor %}
        </select>
        <button type="submit">Chọn câu hỏi</button>
    </form>
</body>
</html>
